<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://formspree.io/f/xyybzlje" method="post">

        <label for="name">Imię:</label>
        <input type="text" name="name" id="name" placeholder="Proszę podać imię" required><br>

        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname" placeholder="Proszę podać nazwisko" required><br>

        <label for="email">Adres e-mail:</label>
        <input type="email" name="email" id="email" placeholder="Proszę podać adres e-mail" required><br>

        <label for="phone">Telefon:</label>
        <input type="tel" name="phone" id="phone" placeholder="Proszę podać numer telefonu" required><br>

        <label for="city">Miasto:</label>
        <select name="city" id="city">
            <option value="warszawa">Warszawa</option>
            <option value="krakow">Kraków</option>
            <option value="gdansk" selected>Gdańsk</option>
        </select><br>

        <label><input type="radio" name="gender" id="female">Kobieta</label>
        <label><input type="radio" name="gender" id="male">Mężczyzna</label><br>

        <input type="checkbox" name="agree" id="agree" required><br>
        <label for="agree">Wyrażam zgodę na przetwarzanie moich danych</label>


        <label for="message">Wiadomość:</label><br>
        <textarea name="message" id="message"></textarea> <br>

        <input type="submit" value="Wyślij">

    </form>
</body>

</html>
